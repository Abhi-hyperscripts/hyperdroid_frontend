<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting - HyperVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="auth-header">
            <img src="../../assets/logo-svg.svg" alt="HyperVision Logo" class="auth-logo-img">
        </div>

        <!-- Choice screen for authenticated users -->
        <div class="auth-card" id="authenticatedChoice" style="display: none;">
            <h2>Join Meeting</h2>
            <p style="text-align: center; color: #666; margin-bottom: 10px;">
                You are signed in as <strong id="userDisplayName"></strong>
            </p>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                How would you like to join this meeting?
            </p>

            <button id="joinAsAuthenticatedBtn" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">
                Join as Myself (Authenticated)
            </button>

            <button id="joinAsGuestBtn" class="btn" style="width: 100%; background-color: #6c757d; color: white;">
                Join as Guest
            </button>

            <div class="error-message" id="authenticatedErrorMessage"></div>
        </div>

        <!-- Guest join form -->
        <div class="auth-card" id="guestJoinCard">
            <h2>Join Meeting as Guest</h2>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                Enter your name to join the meeting
            </p>

            <form id="guestJoinForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Join Meeting</button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="auth-footer">
                <p>Have an account? <a href="../login.html">Sign in</a> for full features</p>
            </div>
        </div>
    </div>

    <script src="../../js/config.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/vision/guest-join.js"></script>
</body>
</html>
