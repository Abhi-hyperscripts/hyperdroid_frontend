<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cookie Consent & Analytics -->
    <script src="/js/cookie-consent.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png?v=2">
    <title>Join Meeting - Ragenaizer Vision</title>
    <meta name="description" content="Join a Ragenaizer Vision video meeting as a guest. No account required - just enter your name and join.">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Ragenaizer">
    <meta property="og:title" content="Join Meeting - Ragenaizer Vision">
    <meta property="og:description" content="Join a video meeting as a guest. No account required.">
    <meta property="og:image" content="https://ragenaizer.com/assets/og-vision.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join Meeting - Ragenaizer Vision">
    <meta name="twitter:description" content="Join a video meeting as a guest. No account required.">
    <meta name="twitter:image" content="https://ragenaizer.com/assets/og-vision.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>window.CACHE_VERSION = Date.now();</script>
    <script>document.write('<script src="../../js/sw-version.js?v=' + CACHE_VERSION + '"><\/script>');</script>
    <script src="/js/sw-update.js"></script>
    <script src="/js/pwa-install-prompt.js"></script>
    <script>document.write('<link rel="stylesheet" href="../../css/theme.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<link rel="stylesheet" href="../../css/styles.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<script src="../../js/theme.js?v=' + CACHE_VERSION + '"><\/script>');</script>
</head>
<body>
    <script>document.write('<script src="/js/button-spinner.js?v=' + CACHE_VERSION + '"><\/script>');</script>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="auth-header">
            <img src="../../assets/brand_logo.png" alt="Ragenaizer Logo" class="auth-logo-img">
        </div>

        <!-- Choice screen for authenticated users -->
        <div class="auth-card" id="authenticatedChoice" style="display: none;">
            <h2>Join Meeting</h2>
            <p class="text-secondary" style="text-align: center; margin-bottom: 10px;">
                You are signed in as <strong id="userDisplayName"></strong>
            </p>
            <p class="text-secondary" style="text-align: center; margin-bottom: 30px;">
                How would you like to join this meeting?
            </p>

            <button id="joinAsAuthenticatedBtn" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">
                Join as Myself (Authenticated)
            </button>

            <button id="joinAsGuestBtn" class="btn btn-secondary" style="width: 100%;">
                Join as Guest
            </button>

            <div class="error-message" id="authenticatedErrorMessage"></div>
        </div>

        <!-- Guest join form -->
        <div class="auth-card" id="guestJoinCard">
            <h2>Join Meeting as Guest</h2>
            <p class="text-secondary" style="text-align: center; margin-bottom: 20px;">
                Enter your name to join the meeting
            </p>

            <form id="guestJoinForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span style="color: var(--text-muted); font-weight: normal;">(optional)</span></label>
                    <input type="text" id="lastName" placeholder="Same as first name if not provided">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Join Meeting</button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="auth-footer">
                <p>Have an account? <a href="../login.html">Sign in</a> for full features</p>
            </div>
        </div>
    </div>

    <script src="../../js/config.js"></script>
    <script>document.write('<script src="../../js/api.js?v=' + CACHE_VERSION + '"><\/script>');</script>
    <script>document.write('<script src="../../js/toast.js?v=' + CACHE_VERSION + '"><\/script>');</script>
    <script>document.write('<script src="../../js/vision/guest-join.js?v=' + CACHE_VERSION + '"><\/script>');</script>
</body>
</html>
