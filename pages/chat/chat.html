<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cookie Consent & Analytics -->
    <script src="/js/cookie-consent.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <title>Chat - Ragenaizer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>window.CACHE_VERSION = Date.now();</script>
    <script src="/js/sw-update.js"></script>
    <script src="/js/pwa-install-prompt.js"></script>
    <script>
        document.write('<link rel="stylesheet" href="../../css/theme.css?v=' + CACHE_VERSION + '">');
        document.write('<link rel="stylesheet" href="../../css/styles.css?v=' + CACHE_VERSION + '">');
        document.write('<link rel="stylesheet" href="../../css/chat.css?v=' + CACHE_VERSION + '">');
        document.write('<link rel="stylesheet" href="../../css/glassmorphic-modal.css?v=' + CACHE_VERSION + '">');
        document.write('<script src="../../js/theme.js?v=' + CACHE_VERSION + '"><\/script>');
    </script>
</head>
<body class="dashboard chat-page">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="../home.html">
                <img src="../../assets/brand_logo.png" alt="Ragenaizer" class="navbar-logo">
            </a>
        </div>
        <div class="navbar-menu">
            <!-- Navigation links rendered by Navigation.init() -->
        </div>
    </nav>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Sidebar - Conversations List -->
        <div class="chat-sidebar gradient-bg-ambient" id="chatSidebar">
            <div class="chat-sidebar-header">
                <h2>Messages</h2>
                <div class="chat-sidebar-actions">
                    <button class="archived-btn" onclick="loadArchivedConversations()" title="Archived Chats">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="21 8 21 21 3 21 3 8"/>
                            <rect x="1" y="3" width="22" height="5"/>
                            <line x1="10" y1="12" x2="14" y2="12"/>
                        </svg>
                    </button>
                    <button class="new-chat-btn" onclick="showNewChatModal()" title="New Chat">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="chat-search">
                <input type="text" id="searchConversations" placeholder="Search conversations..." oninput="filterConversations(this.value)">
            </div>

            <div class="conversations-list p-2" id="conversationsList">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main" id="chatMain">
            <!-- Drag & Drop Overlay -->
            <div class="chat-drag-overlay" id="chatDragOverlay">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <span>Drop file to upload</span>
            </div>

            <!-- Empty State (shown when no conversation selected) -->
            <div class="chat-empty-state" id="chatEmptyState">
                <!-- Ambient glow orbs -->
                <div class="empty-state-orb empty-state-orb-1"></div>
                <div class="empty-state-orb empty-state-orb-2"></div>

                <!-- Bento grid -->
                <div class="empty-state-bento">
                    <!-- Main card -->
                    <div class="bento-card bento-card-main">
                        <div class="bento-card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                        </div>
                        <h3>Welcome to Chat</h3>
                        <p>Select a conversation or start a new one</p>
                    </div>

                    <!-- Feature cards row -->
                    <div class="bento-row">
                        <div class="bento-card bento-card-sm">
                            <div class="bento-card-sm-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                </svg>
                            </div>
                            <span>Direct & Group</span>
                        </div>
                        <div class="bento-card bento-card-sm">
                            <div class="bento-card-sm-icon bento-icon-purple">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                                </svg>
                            </div>
                            <span>Share Files</span>
                        </div>
                        <div class="bento-card bento-card-sm">
                            <div class="bento-card-sm-icon bento-icon-green">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                                </svg>
                            </div>
                            <span>Encrypted</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Chat (hidden by default) -->
            <div class="chat-active" id="chatActive" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-header-info">
                        <button class="back-btn" onclick="goBackToList()" style="display: none; margin-right: 12px; background: none; border: none; cursor: pointer;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        <div class="chat-header-avatar" id="chatHeaderAvatar">AB</div>
                        <div class="chat-header-details">
                            <h3 id="chatHeaderName">Conversation Name</h3>
                            <p id="chatHeaderStatus">Online</p>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button id="startVideoCallBtn" onclick="startVideoCall()" title="Start Video Call">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="23 7 16 12 23 17 23 7"/>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                            </svg>
                        </button>
                        <button onclick="showChatInfo()" title="Info">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="16" x2="12" y2="12"/>
                                <line x1="12" y1="8" x2="12.01" y2="8"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span id="typingText">Someone is typing...</span>
                </div>

                <!-- File Upload Preview -->
                <div class="file-upload-preview" id="fileUploadPreview" style="display: none;">
                    <div class="file-preview-content">
                        <svg class="file-preview-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        <div class="file-preview-info">
                            <span class="file-preview-name" id="filePreviewName">file.pdf</span>
                            <span class="file-preview-size" id="filePreviewSize">2.5 MB</span>
                        </div>
                        <button class="file-preview-remove" onclick="removeFileAttachment()" title="Remove file">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                    <div class="file-upload-progress" id="fileUploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="progress-text" id="progressText">Uploading...</span>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="chat-input-area">
                    <div class="chat-input-container">
                        <button class="attach-btn" onclick="triggerFileInput()" title="Attach file">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                            </svg>
                        </button>
                        <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)" accept="*/*">
                        <textarea
                            id="messageInput"
                            placeholder="Type a message..."
                            rows="1"
                            onkeydown="handleMessageKeydown(event)"
                            oninput="autoResizeTextarea(this); handleTyping();"
                        ></textarea>
                        <div class="chat-input-actions">
                            <button class="send-btn" onclick="sendMessage()" title="Send">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"/>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="chat-modal" id="newChatModal">
        <div class="chat-modal-content">
            <div class="chat-modal-header">
                <h3>New Conversation</h3>
                <button class="chat-modal-close" onclick="closeNewChatModal()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="chat-modal-body">
                <!-- Conversation Type Toggle -->
                <div class="conversation-type-toggle">
                    <button class="type-btn active" data-type="direct" onclick="setConversationType('direct')">Direct Message</button>
                    <button class="type-btn" data-type="group" onclick="setConversationType('group')">Group Chat</button>
                </div>

                <!-- Group Name (only for groups) -->
                <div class="form-group" id="groupNameField" style="display: none;">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" placeholder="Enter group name...">
                </div>

                <!-- User Search -->
                <div class="form-group">
                    <label for="userSearch" id="userSearchLabel">Search User</label>
                    <div class="user-search-container">
                        <input type="text" id="userSearch" placeholder="Search by name or email..." oninput="searchUsers(this.value)">
                        <div class="user-search-results" id="userSearchResults"></div>
                    </div>
                </div>

                <!-- Selected Users -->
                <div class="selected-users" id="selectedUsers"></div>
            </div>
            <div class="chat-modal-footer">
                <button class="btn btn-primary" onclick="createConversation()">Start Chat</button>
            </div>
        </div>
    </div>

    <!-- Chat Info Modal -->
    <div class="chat-modal" id="chatInfoModal">
        <div class="chat-modal-content">
            <div class="chat-modal-header">
                <h3>Conversation Info</h3>
                <button class="chat-modal-close" onclick="closeChatInfoModal()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="chat-modal-body" id="chatInfoContent">
                <!-- Info will be loaded here -->
            </div>
            <div class="chat-modal-footer">
                <button class="btn btn-danger" onclick="leaveConversation()" id="leaveConversationBtn">Leave Conversation</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>
    <script>
        document.write('<script src="../../js/config.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/api.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/navigation.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/toast.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/chat/chat.js?v=' + CACHE_VERSION + '"><\/script>');
    </script>
    <script>
        // Initialize navigation before chat.js
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof Navigation !== 'undefined') {
                Navigation.init('chat', '../');
            }
        });
    </script>
</body>
</html>
