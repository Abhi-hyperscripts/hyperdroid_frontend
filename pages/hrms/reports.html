<body class="dashboard">
    <script>document.write('<script src="/js/button-spinner.js?v=' + CACHE_VERSION + '"><\/script>');</script>

            <a href="../home.html">

    <div class="hrms-container">
        <div class="hrms-header">
            <div class="header-content">
                <nav class="breadcrumb-nav">
                    <a href="dashboard.html">HRMS</a>
                    <span class="separator">/</span>
                    <span class="current">Reports</span>
                </nav>
                <div class="hrms-header-row">
                    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle navigation menu">
                        <span class="hamburger-icon">
                            <span class="hamburger-line"></span>
                            <span class="hamburger-line"></span>
                            <span class="hamburger-line"></span>
                        </span>
                        <svg class="arrow-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5"></path>
                            <path d="M12 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <h1>Reports & Analytics</h1>
                </div>
                <div class="active-tab-title" id="activeTabTitle">
                    <span class="tab-indicator"></span>
                    <span id="activeTabName">Employee Headcount</span>
                </div>
            </div>
        </div>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="organization-layout">
            <aside class="sidebar-nav-panel" id="organizationSidebar">
                <div class="sidebar-header">
                    <h3>Reports</h3>
                </div>
                <nav class="sidebar-nav">
                    <!-- Employee Reports -->
                    <div class="nav-group" data-group="employee">
                        <div class="nav-group-header">
                            <span class="nav-group-title">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                Employee
                            </span>
                            <span class="chevron">▼</span>
                        </div>
                        <div class="nav-group-items">
                            <button class="sidebar-btn active" data-tab="employee-headcount" data-report="employee-headcount" id="headcountBtn">
                                <span class="nav-number">1</span><span class="nav-label">Headcount</span>
                            </button>
                            <button class="sidebar-btn" data-tab="employee-demographics" data-report="employee-demographics" id="demographicsBtn">
                                <span class="nav-number">2</span><span class="nav-label">Demographics</span>
                            </button>
                            <button class="sidebar-btn" data-tab="employee-turnover" data-report="employee-turnover" id="turnoverBtn">
                                <span class="nav-number">3</span><span class="nav-label">Turnover</span>
                            </button>
                            <button class="sidebar-btn" data-tab="employee-directory" data-report="employee-directory" id="directoryBtn">
                                <span class="nav-number">4</span><span class="nav-label">Directory</span>
                            </button>
                        </div>
                    </div>

                    <!-- Attendance Reports -->
                    <div class="nav-group" data-group="attendance">
                        <div class="nav-group-header">
                            <span class="nav-group-title">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                Attendance
                            </span>
                            <span class="chevron">▼</span>
                        </div>
                        <div class="nav-group-items">
                            <button class="sidebar-btn" data-tab="daily-attendance" data-report="daily-attendance" id="dailyAttendanceBtn">
                                <span class="nav-number">5</span><span class="nav-label">Daily</span>
                            </button>
                            <button class="sidebar-btn" data-tab="monthly-attendance" data-report="monthly-attendance" id="monthlyAttendanceBtn">
                                <span class="nav-number">6</span><span class="nav-label">Monthly</span>
                            </button>
                            <button class="sidebar-btn" data-tab="late-arrivals" data-report="late-arrivals" id="lateArrivalsBtn">
                                <span class="nav-number">7</span><span class="nav-label">Late Arrivals</span>
                            </button>
                            <button class="sidebar-btn" data-tab="overtime-report" data-report="overtime-report" id="overtimeBtn">
                                <span class="nav-number">8</span><span class="nav-label">Overtime</span>
                            </button>
                            <button class="sidebar-btn" data-tab="absenteeism" data-report="absenteeism" id="absenteeismBtn">
                                <span class="nav-number">9</span><span class="nav-label">Absenteeism</span>
                            </button>
                        </div>
                    </div>

                    <!-- Leave Reports -->
                    <div class="nav-group" data-group="leave">
                        <div class="nav-group-header">
                            <span class="nav-group-title">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                </svg>
                                Leave
                            </span>
                            <span class="chevron">▼</span>
                        </div>
                        <div class="nav-group-items">
                            <button class="sidebar-btn" data-tab="leave-balance" data-report="leave-balance" id="leaveBalanceBtn">
                                <span class="nav-number">10</span><span class="nav-label">Balance</span>
                            </button>
                            <button class="sidebar-btn" data-tab="leave-utilization" data-report="leave-utilization" id="leaveUtilizationBtn">
                                <span class="nav-number">11</span><span class="nav-label">Utilization</span>
                            </button>
                            <button class="sidebar-btn" data-tab="leave-trend" data-report="leave-trend" id="leaveTrendBtn">
                                <span class="nav-number">12</span><span class="nav-label">Trends</span>
                            </button>
                            <button class="sidebar-btn" data-tab="pending-approvals" data-report="pending-approvals" id="pendingApprovalsBtn">
                                <span class="nav-number">13</span><span class="nav-label">Pending</span>
                            </button>
                        </div>
                    </div>

                    <!-- Payroll Reports -->
                    <div class="nav-group" data-group="payroll" id="payrollNavGroup" style="display: none;">
                        <div class="nav-group-header">
                            <span class="nav-group-title">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="1" x2="12" y2="23"></line>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                </svg>
                                Payroll
                            </span>
                            <span class="chevron">▼</span>
                        </div>
                        <div class="nav-group-items">
                            <button class="sidebar-btn" data-tab="salary-summary" data-report="salary-summary" id="salarySummaryBtn">
                                <span class="nav-number">14</span><span class="nav-label">Summary</span>
                            </button>
                            <button class="sidebar-btn" data-tab="payroll-register" data-report="payroll-register" id="payrollRegisterBtn">
                                <span class="nav-number">15</span><span class="nav-label">Register</span>
                            </button>
                            <button class="sidebar-btn" data-tab="deductions-report" data-report="deductions-report" id="deductionsBtn">
                                <span class="nav-number">16</span><span class="nav-label">Deductions</span>
                            </button>
                            <button class="sidebar-btn" data-tab="tax-report" data-report="tax-report" id="taxReportBtn">
                                <span class="nav-number">17</span><span class="nav-label">Tax</span>
                            </button>
                            <button class="sidebar-btn" data-tab="loan-report" data-report="loan-report" id="loanReportBtn">
                                <span class="nav-number">18</span><span class="nav-label">Loans</span>
                            </button>
                            <button class="sidebar-btn" data-tab="bank-advice" data-report="bank-advice" id="bankAdviceBtn">
                                <span class="nav-number">19</span><span class="nav-label">Bank Advice</span>
                            </button>
                        </div>
                    </div>
                </nav>
            </aside>

            <main class="organization-content">
                <!-- Report Generator -->
                <div class="tab-content active" id="report-generator">
                    <div class="report-generator active">
                        <div class="generator-filters">
                            <div class="filter-row">
                                <div class="filter-group">
                                    <label for="fromDate">From Date</label>
                                    <input type="date" id="fromDate" class="form-control">
                                </div>
                                <div class="filter-group">
                                    <label for="toDate">To Date</label>
                                    <input type="date" id="toDate" class="form-control">
                                </div>
                                <div class="filter-group">
                                    <label for="officeFilter">Office</label>
                                    <select id="officeFilter" class="form-select">
                                        <!-- Populated dynamically - NO "All Offices" -->
                                    </select>
                                </div>
                                <div class="filter-group">
                                    <label for="departmentFilter">Department</label>
                                    <select id="departmentFilter" class="form-select">
                                        <option value="">All Departments</option>
                                    </select>
                                </div>
                            </div>
                            <div class="filter-actions">
                                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
                                <button class="btn btn-primary" onclick="generateReport()">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                    </svg>
                                    Generate Report
                                </button>
                            </div>
                        </div>

                        <div class="report-output">
                            <div class="output-header">
                                <span class="output-info" id="recordCount">0 records</span>
                                <div class="output-actions">
                                    <button class="btn btn-sm btn-secondary" onclick="exportCSV()">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="7 10 12 15 17 10"></polyline>
                                            <line x1="12" y1="15" x2="12" y2="3"></line>
                                        </svg>
                                        Export CSV
                                    </button>
                                    <button class="btn btn-sm btn-secondary" onclick="exportPDF()">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                            <polyline points="14 2 14 8 20 8"></polyline>
                                        </svg>
                                        Export PDF
                                    </button>
                                    <button class="btn btn-sm btn-secondary" onclick="printReport()">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                                            <rect x="6" y="14" width="12" height="8"></rect>
                                        </svg>
                                        Print
                                    </button>
                                </div>
                            </div>
                            <div class="output-table" id="reportTable">
                                <p class="placeholder-text">Select a report from the sidebar and click "Generate Report" to view data</p>
                            </div>
                            <div id="reportPagination" class="pagination-container"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
