<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cookie Consent & Analytics -->
    <script src="/js/cookie-consent.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart - HRMS</title>
    <script>window.CACHE_VERSION = Date.now();</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>document.write('<link rel="stylesheet" href="../../css/theme.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<link rel="stylesheet" href="../../css/styles.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<link rel="stylesheet" href="../../css/hrms-ess.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<link rel="stylesheet" href="../../css/hrms-dashboard.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<link rel="stylesheet" href="../../css/searchable-dropdown.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<script src="../../js/theme.js?v=' + CACHE_VERSION + '"><\/script>');</script>
</head>
<body class="dashboard hrms-dashboard">
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="../home.html">
                <img src="../../assets/brand_logo.png" alt="Ragenaizer Logo" class="navbar-logo">
            </a>
        </div>
        <div class="navbar-menu"></div>
    </nav>

    <div class="ess-container">
        <h1 class="page-title">Organization Chart</h1>

        <!-- Stats Bar -->
        <div class="org-stats-bar">
            <div class="org-stat-item">
                <span class="stat-label">Total Employees:</span>
                <span class="stat-value" id="totalCount">-</span>
            </div>
            <div class="org-stat-item">
                <span class="stat-label">Departments:</span>
                <span class="stat-value" id="deptCount">-</span>
            </div>
            <div class="org-stat-item">
                <span class="stat-label">Managers:</span>
                <span class="stat-value" id="managerCount">-</span>
            </div>
            <div class="org-stat-item">
                <span class="stat-label">Showing:</span>
                <span class="stat-value" id="visibleCount">-</span>
            </div>
        </div>

        <!-- Main Content Wrapper -->
        <div class="org-chart-wrapper">
            <!-- Main Tree Area -->
            <div class="org-chart-main">
                <div class="org-chart-container">
                    <!-- Toolbar -->
                    <div class="org-chart-toolbar">
                        <div class="org-chart-search">
                            <input type="text" id="searchInput" placeholder="Search by name, code, department..." oninput="debounceSearch()">
                        </div>
                        <div class="org-chart-filters">
                            <select id="departmentFilter" onchange="applyFilters()">
                                <option value="">All Departments</option>
                            </select>
                            <select id="officeFilter" onchange="applyFilters()">
                                <option value="">All Offices</option>
                            </select>
                        </div>
                        <div class="org-chart-actions">
                            <button class="org-chart-btn" onclick="expandAll()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"/>
                                </svg>
                                Expand All
                            </button>
                            <button class="org-chart-btn" onclick="collapseAll()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="18 15 12 9 6 15"/>
                                </svg>
                                Collapse All
                            </button>
                            <button class="org-chart-btn" onclick="resetChart()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                    <path d="M3 3v5h5"/>
                                </svg>
                                Reset
                            </button>
                        </div>
                    </div>

                    <!-- Tree View -->
                    <div class="org-tree" id="orgTree">
                        <div class="tree-loading">
                            <div class="spinner"></div>
                            <span>Loading organization chart...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Details Panel (Slide-in) -->
            <div class="org-details-panel" id="detailsPanel">
                <div class="details-panel-header">
                    <h3>Employee Details</h3>
                    <button class="details-close-btn" onclick="hideDetailsPanel()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="details-panel-content" id="detailsContent">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>

        <div class="ess-back-link">
            <a href="self-service.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                Back to Self-Service
            </a>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>
    <script src="../../js/searchable-dropdown.js"></script>
    <script>
        document.write('<script src="../../js/config.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/api.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/navigation.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/toast.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/hrms/hrms-signalr.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/hrms/org-chart.js?v=' + CACHE_VERSION + '"><\/script>');
    </script>
</body>
</html>
