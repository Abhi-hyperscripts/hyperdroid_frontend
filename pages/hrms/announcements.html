<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cookie Consent & Analytics -->
    <script src="/js/cookie-consent.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - HRMS</title>
    <script>window.CACHE_VERSION = Date.now();</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>document.write('<link rel="stylesheet" href="../../css/theme.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<link rel="stylesheet" href="../../css/styles.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<link rel="stylesheet" href="../../css/hrms-ess.css?v=' + CACHE_VERSION + '">');</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script>document.write('<link rel="stylesheet" href="../../css/flatpickr-custom.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<script src="../../js/theme.js?v=' + CACHE_VERSION + '"><\/script>');</script>
</head>
<body class="dashboard">
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="../home.html">
                <img src="../../assets/brand_logo.png" alt="HyperDroid Logo" class="navbar-logo">
            </a>
        </div>
        <div class="navbar-menu"></div>
    </nav>

    <div class="ess-container">
        <div class="page-header">
            <h1>Announcements</h1>
            <div class="page-actions" id="adminActions" style="display: none;">
                <button class="btn-primary" onclick="openCreateModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Create Announcement
                </button>
            </div>
        </div>

        <div class="announcements-filters">
            <button class="announcement-filter-btn active" data-filter="all" onclick="filterAnnouncements('all')">All</button>
            <button class="announcement-filter-btn" data-filter="unread" onclick="filterAnnouncements('unread')">Unread</button>
            <button class="announcement-filter-btn" data-filter="important" onclick="filterAnnouncements('important')">Important</button>
            <button class="announcement-filter-btn" data-filter="urgent" onclick="filterAnnouncements('urgent')">Urgent</button>
        </div>

        <div class="announcements-list" id="announcementsList">
            <div class="ess-loading">
                <div class="spinner"></div>
                <span>Loading announcements...</span>
            </div>
        </div>

        <div class="ess-back-link">
            <a href="self-service.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                Back to Self-Service
            </a>
        </div>
    </div>

    <!-- Create/Edit Announcement Modal -->
    <div class="modal-overlay" id="announcementModal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="modalTitle">Create Announcement</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="announcementForm" onsubmit="saveAnnouncement(event)">
                <input type="hidden" id="announcementId" value="">

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required placeholder="Announcement title">
                </div>

                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" rows="5" required placeholder="Announcement content"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="announcementType">Type</label>
                        <select id="announcementType">
                            <option value="general">General</option>
                            <option value="important">Important</option>
                            <option value="urgent">Urgent</option>
                            <option value="event">Event</option>
                            <option value="policy">Policy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="publishDate">Publish Date</label>
                        <input type="date" id="publishDate">
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="date" id="expiryDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="targetType">Target Audience</label>
                        <select id="targetType" onchange="onTargetTypeChange()">
                            <option value="all">All Employees</option>
                            <option value="department">Specific Department</option>
                            <option value="office">Specific Office</option>
                        </select>
                    </div>
                    <div class="form-group" id="targetSelect" style="display: none;">
                        <label for="targetId">Select Target</label>
                        <select id="targetId"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isPinned">
                        <span>Pin this announcement</span>
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save Announcement</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.0/dist/browser/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>document.write('<script src="../../js/hrms/hrms-datepicker.js?v=' + CACHE_VERSION + '"><\/script>');</script>
    <script>
        document.write('<script src="../../js/config.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/api.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/navigation.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/toast.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/hrms/hrms-signalr.js?v=' + CACHE_VERSION + '"><\/script>');
        document.write('<script src="../../js/hrms/announcements.js?v=' + CACHE_VERSION + '"><\/script>');
    </script>
</body>
</html>
