<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cookie Consent & Analytics -->
    <script src="/js/cookie-consent.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <title>Shared - Ragenaizer</title>
    <script>window.CACHE_VERSION = Date.now();</script>
    <script src="/js/sw-update.js"></script>
    <script src="/js/pwa-install-prompt.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>document.write('<link rel="stylesheet" href="../../css/theme.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<link rel="stylesheet" href="../../css/styles.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<link rel="stylesheet" href="../../css/drive-shared.css?v=' + CACHE_VERSION + '">');</script>
    <script>document.write('<script src="../../js/theme.js?v=' + CACHE_VERSION + '"><\/script>');</script>
</head>
<body class="shared-page">
    <div class="shared-container">
        <!-- Loading State -->
        <div id="loadingState">
            <img src="../../assets/brand_logo.png" alt="Ragenaizer Logo" class="shared-logo">
            <div class="spinner-container">
                <div class="spinner"></div>
                <p class="loading-text">Loading shared content...</p>
            </div>
        </div>

        <!-- Password Form -->
        <div id="passwordState" style="display: none;">
            <img src="../../assets/brand_logo.png" alt="Ragenaizer Logo" class="shared-logo">
            <div class="shared-icon-svg">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>
            <h1 class="shared-title">Password Protected</h1>
            <p class="shared-subtitle">This content requires a password to access</p>

            <form class="password-form" onsubmit="submitPassword(event)">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Password" required autocomplete="off">
                <button type="submit" class="download-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    Unlock
                </button>
            </form>
        </div>

        <!-- Error State -->
        <div id="errorState" style="display: none;">
            <img src="../../assets/brand_logo.png" alt="Ragenaizer Logo" class="shared-logo">
            <div class="error-state">
                <div class="error-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                </div>
                <h2 class="error-title" id="errorTitle">Error</h2>
                <p class="error-message" id="errorMessage">Something went wrong</p>
            </div>
        </div>

        <!-- File Content -->
        <div id="fileState" style="display: none;">
            <img src="../../assets/brand_logo.png" alt="Ragenaizer Logo" class="shared-logo">
            <div class="shared-icon-svg" id="fileIconSvg">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                </svg>
            </div>
            <p class="shared-subtitle" id="fileSubtitle">Someone shared a file with you</p>

            <div class="file-card">
                <div class="file-card-header">
                    <div class="file-icon-large" id="fileIconLarge">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                    </div>
                    <div class="file-details">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-meta" id="fileMeta"></div>
                    </div>
                </div>
            </div>

            <a id="downloadBtn" class="download-btn" href="#" download>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Download File
            </a>

            <div id="viewOnlyNotice" class="view-only-notice" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                View only - download is not enabled for this share
            </div>
        </div>

        <!-- Folder Content -->
        <div id="folderState" style="display: none;">
            <img src="../../assets/brand_logo.png" alt="Ragenaizer Logo" class="shared-logo">
            <div class="shared-icon-svg folder-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                </svg>
            </div>
            <p class="shared-subtitle" id="folderSubtitle">Someone shared a folder with you</p>

            <div class="file-card">
                <div class="file-card-header">
                    <div class="file-icon-large" style="background: var(--gradient-warning);">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <div class="file-details">
                        <div class="file-name" id="folderName"></div>
                        <div class="file-meta" id="folderMeta"></div>
                    </div>
                </div>

                <div class="folder-files-list" id="folderFilesList">
                    <!-- Files will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/config.js"></script>
    <script>document.write('<script src="../../js/api.js?v=' + CACHE_VERSION + '"><\/script>');</script>
    <script>document.write('<script src="../../js/toast.js?v=' + CACHE_VERSION + '"><\/script>');</script>
    <script>
        let shareToken = null;

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            shareToken = urlParams.get('token');

            if (!shareToken) {
                showError('Invalid Link', 'This share link appears to be invalid or incomplete.');
                return;
            }

            accessSharedItem();
        });

        async function accessSharedItem(password = null) {
            showLoading();

            try {
                const result = await api.accessSharedItem(shareToken, password);

                if (result.success) {
                    if (result.item_type === 'file') {
                        showFile(result);
                    } else {
                        showFolder(result);
                    }
                } else {
                    if (result.message && result.message.toLowerCase().includes('password')) {
                        showPasswordForm();
                    } else {
                        showError('Access Denied', result.message || 'Unable to access this shared content.');
                    }
                }
            } catch (error) {
                console.error('Error accessing shared item:', error);

                if (error.message.toLowerCase().includes('password')) {
                    showPasswordForm();
                } else {
                    showError('Error', error.message || 'Something went wrong while loading the shared content.');
                }
            }
        }

        function submitPassword(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            accessSharedItem(password);
        }

        function showLoading() {
            hideAll();
            document.getElementById('loadingState').style.display = 'block';
        }

        function showPasswordForm() {
            hideAll();
            document.getElementById('passwordState').style.display = 'block';
        }

        function showError(title, message) {
            hideAll();
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
        }

        function showFile(result) {
            hideAll();
            document.getElementById('fileState').style.display = 'block';

            const file = result.file_info;
            const sharedBy = result.shared_by_name;

            // Set subtitle (sharer info)
            if (sharedBy) {
                document.getElementById('fileSubtitle').textContent = `${sharedBy} shared a file with you`;
            } else {
                document.getElementById('fileSubtitle').textContent = 'A file has been shared with you';
            }

            // Set file card details
            document.getElementById('fileName').textContent = file.fileName;
            document.getElementById('fileMeta').textContent = formatBytes(file.fileSize);

            // Set file icons (top icon and card icon)
            const iconSvg = getFileIconSvg(file.contentType, file.fileName);
            document.getElementById('fileIconSvg').innerHTML = iconSvg;
            document.getElementById('fileIconLarge').innerHTML = iconSvg;

            // Handle download button
            const downloadBtn = document.getElementById('downloadBtn');
            const viewOnlyNotice = document.getElementById('viewOnlyNotice');

            if (result.download_url && result.access_type !== 'view') {
                downloadBtn.style.display = 'inline-flex';
                downloadBtn.href = result.download_url;
                downloadBtn.setAttribute('download', file.fileName);
                viewOnlyNotice.style.display = 'none';
            } else {
                downloadBtn.style.display = 'none';
                viewOnlyNotice.style.display = 'flex';
            }
        }

        function showFolder(result) {
            hideAll();
            document.getElementById('folderState').style.display = 'block';

            const folder = result.folder_info;
            const sharedBy = result.shared_by_name;

            // Set subtitle (sharer info)
            if (sharedBy) {
                document.getElementById('folderSubtitle').textContent = `${sharedBy} shared a folder with you`;
            } else {
                document.getElementById('folderSubtitle').textContent = 'A folder has been shared with you';
            }
            document.getElementById('folderName').textContent = folder.folderName;
            document.getElementById('folderMeta').textContent = `${folder.fileCount} files, ${formatBytes(folder.totalSize)}`;

            // Render files
            const filesList = document.getElementById('folderFilesList');
            filesList.innerHTML = '';

            if (result.files && result.files.length > 0) {
                result.files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'folder-file-item';
                    item.innerHTML = `
                        <div class="folder-file-info">
                            <div class="folder-file-icon">
                                ${getFileIconSvg(file.contentType, file.fileName)}
                            </div>
                            <div class="folder-file-details">
                                <div class="folder-file-name" title="${file.fileName}">${file.fileName}</div>
                                <div class="folder-file-size">${formatBytes(file.fileSize)}</div>
                            </div>
                        </div>
                        ${file.url ? `<a href="${file.url}" download="${file.fileName}" class="folder-file-download">Download</a>` : ''}
                    `;
                    filesList.appendChild(item);
                });
            } else {
                filesList.innerHTML = '<p class="text-muted" style="text-align: center; padding: 20px;">This folder is empty</p>';
            }
        }

        function hideAll() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('passwordState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('fileState').style.display = 'none';
            document.getElementById('folderState').style.display = 'none';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 bytes';
            const k = 1024;
            const sizes = ['bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIconSvg(contentType, fileName) {
            if (!contentType) {
                return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                </svg>`;
            }

            if (contentType.startsWith('image/')) {
                return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>`;
            }

            if (contentType.startsWith('video/')) {
                return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"/>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                </svg>`;
            }

            if (contentType.startsWith('audio/')) {
                return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13"/>
                    <circle cx="6" cy="18" r="3"/>
                    <circle cx="18" cy="16" r="3"/>
                </svg>`;
            }

            return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
            </svg>`;
        }
    </script>
</body>
</html>
