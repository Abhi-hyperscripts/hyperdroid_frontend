<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 1200px; height: 630px; font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; }
        .og-card {
            width: 1200px; height: 630px;
            background: linear-gradient(135deg, #050810 0%, #0a1628 50%, #050810 100%);
            position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .og-card::before {
            content: ''; position: absolute; width: 800px; height: 800px; top: -200px; left: -200px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.35) 0%, transparent 60%);
        }
        .og-card::after {
            content: ''; position: absolute; width: 600px; height: 600px; bottom: -150px; right: -100px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.25) 0%, transparent 60%);
        }
        .grid-pattern {
            position: absolute; inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px; opacity: 0.5;
        }
        .content { position: relative; z-index: 10; text-align: center; padding: 60px; }
        .logo { margin-bottom: 40px; display: flex; align-items: center; justify-content: center; }
        .logo img { height: 60px; width: auto; filter: brightness(0) invert(1); }
        .badge {
            display: inline-block; padding: 12px 28px; background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4); border-radius: 100px;
            font-size: 16px; font-weight: 600; color: #34d399; text-transform: uppercase;
            letter-spacing: 0.1em; margin-bottom: 32px;
        }
        .title { font-size: 72px; font-weight: 800; color: #ffffff; line-height: 1.1; margin-bottom: 24px; }
        .title .highlight {
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { font-size: 28px; color: rgba(255,255,255,0.7); font-weight: 500; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="og-card">
        <div class="grid-pattern"></div>
        <div class="content">
            <div class="logo">
                <img src="brand_logo.png" alt="Ragenaizer">
            </div>
            <div class="badge">Knowledge Hub</div>
            <h1 class="title">Ragenaizer <span class="highlight">Blog</span></h1>
            <p class="subtitle">HRMS, Payroll & Workspace Insights</p>
        </div>
    </div>
</body>
</html>
